services:
  section-heading:
    en: At Your Service
    fa: آمادۀ خدمتگزاری
  aos-animation-delay: 500  # milliseconds between each two
  array:
    -
      heading:
        en: Unrivaled Technology
        fa: فناوری بی‌رقیب
      text:
        en: Research and development (R&D) is the beating heart of Eleman International.
        fa: تحقیق و توسعه، قلب تپندۀ مؤسسۀ بین‌المللی المان است.
      fa-icon: fal fa-gem
      aos-animation: animate__flip
    -
      heading:
        en: Ready to Implement
        fa: آمادۀ اجرا
      text:
        en: Our technologies are ready for implementation when you are! All solutions are adaptable to your projects.
        fa: فناوری‌های ما آمادۀ اجرا بوده و تمامی راهکارهای ما قابل سازگاری با پروژه‌های شما هستند.
      fa-icon: fad fa-paper-plane
      aos-animation: animate__fadeInBottomLeft
    -
      heading:
        en: State of The Art
        fa: پیشرو و نوین
      text:
        en: Developed by some of the world's most pre-eminent scientists, Eleman International's technologies are constantly pushing the boundaries of the industry.
        fa: فناوری‌های مؤسسۀ بین‌المللی المان توسط گروهی از برجسته‌ترین دانشمندان دنیا توسعه یافته است و به طور مداوم مرزهای صنعت را گسترش می‌دهد.
      fa-icon: fal fa-newspaper
      aos-animation: animate__rotateIn
    -
      heading:
        en: Made with Love
        fa: مطابق با اصول توسعۀ پایدار
      text:
        en: >-
          By research teams around the globe: North America, Europe, and Asia.
        fa: >-
          ساخته شده توسط تیم‌های تحقیقاتی در سراسر دنیا–آمریکای شمالی، اروپا، و آسیا–با هدف توسعۀ پایدار.
      fa-icon: fa fa-heart
      aos-animation: animate__bounceIn


