<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description[page.lang] }}">
    <meta name="author" content="">

    {% if page.title_override %}
        {% assign page_title = page.title_override %}
    {% else %}
        {% capture page_title %}{% if page.title %}{{ page.title }} | {% endif %}{{ site.title[page.lang] }}{% endcapture %}
    {% endif %}

    <title>{{ page_title }}</title>

    <!-- Favicon -->
    <link rel="icon" href="{{ site.url }}/assets/img/favicon.png">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/bootstrap.css">

    <!-- Custom Fonts -->
    <!-- Open Sans, Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800">
    <!-- Merriweather, Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic">
    <!-- Font Awesome Pro v5.15.2 -->
    <link rel="stylesheet" href="{{ site.url }}/assets/fonts/fontawesome/css/all.min.css">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/aos.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/animate.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.url }}/assets/css/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
