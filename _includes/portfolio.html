{% assign this = site.data.content.portfolio %}
{% assign lg = page.lang %}

<section class="no-padding" id="portfolio">
    <div class="container-fluid">
        <div class="row no-gutter">

            {% for project in this %}
            <div class="col-lg-4 col-sm-6">
                <a href="{{ project.href }}" class="portfolio-box">
                    <img src="/assets/img/portfolio/{{ project.img-src }}" class="img-responsive" alt="{{ project.img-alt[lg] }}">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">{{ project.category[lg] }}</div>
                            <div class="project-name">{{ project.name[lg] }}</div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
